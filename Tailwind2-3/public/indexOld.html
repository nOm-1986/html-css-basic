<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/tailwind.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Starting with Tailwind CSS</title>
</head>
<body>
  <h1 class="text-3xl font-bold underline">
    Hello world!
  </h1>
  <div class="w-64 h-64 bg-red-200">
  </div>
  <br>
  <div class="w-auto h-96 flex bg-gradient-to-r  from-indigo-500  to-emerald-500">
    <div class="w-32 h-64 bg-green-700"></div>
    <div class="w-24 h-80 bg-blue-500"></div>
    <div class="w-36 h-1/1 bg-cyan-700"></div>
    <div class="w-64 h-72 bg-purple-800"></div>
  </div>
  <br>
  <div class="w-auto h-96 flex bg-gradient-to-r  from-indigo-500  to-emerald-500">
    <div class="w-32 h-1/4 bg-green-700"></div>
    <div class="w-24 h-1/2 bg-blue-500"></div>
    <div class="w-36 h-3/4 bg-cyan-700"></div>
    <div class="w-64 h-1/1 bg-purple-800"></div>
  </div>
  <br>
  <hr>
  <h2> Using Flexbox and Grid</h2>
  <div class="w-96 h-96 rounded-lg bg-gradient-to-r from-blue-800 to-purple-800 p-10 m-10 flex flex-col space-y-4 items-center justify-end">
    <div class="w-16 h-16 rounded-md bg-green-400"></div>
    <div class="w-16 h-16 bg-green-400"></div>
    <div class="w-16 h-16 bg-green-400"></div>
    <div class="w-16 h-16 bg-green-400"></div>
  </div>
  <div class="mb-5 ml-3 rounded-3xl pl-3 w-96 h-96 bg-primary font-Montserrat">Hola mundo</div>
</body>
</html>
