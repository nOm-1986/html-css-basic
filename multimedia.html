<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>

                </video>
            </section>
            <p>Preload lo que hace es que se pueda cargar rápido </p>
        </section>
        <section>
            <p>Working with inputs, using calendar</p>
            <form action="#">
                <div>
                    <label for="using-calnedar">Hora</label>
                </div>
            </form>
        </section>
        <section>
            <input list="cursos">

                <option value="JavaScript">JavaScript</option>
                <option value="CSS3">CSS3</option>
